[package]
name = "noise_search"
version = "0.7.0"
authors = ["Damien Katz <me@damienkatz.com>", "Volker Mische <volker.mische@gmail.com>"]
repository = "https://github.com/pipedown/noise.git"
homepage = "http:/noisesearch.org"
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "Nested Object Inverted Search Engine"
build = "build.rs"

[lib]
name = "noise_search"
crate-type = ["lib"]


[dependencies]
rustc-serialize = "0.3.24"
stemmer = "0.3.2"
unicode-normalization = "0.1.8"
unicode-segmentation = "1.2.1"
noise_search_deps_rocksdb = "0.1.1"
varint = "0.9.0"
uuid = { version = "0.7.4", features = ["v4"] }
